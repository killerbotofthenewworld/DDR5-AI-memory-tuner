version: '3.8'

services:
  ddr5-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    # Bind mount is optional; enable for live edits in dev
    volumes:
      - .:/app
    # Hardware detection paths/privilege are not needed in most containers and can break CI
    # Uncomment on local Linux hosts if you need dmidecode against host hardware
    # - /dev/mem:/dev/mem:ro
    # privileged: true
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Development mode with live reload
  ddr5-simulator-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8502:8501"
    volumes:
      - .:/app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
    command: ["streamlit", "run", "main.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.runOnSave=true"]
    profiles:
      - dev

networks:
  default:
    name: ddr5-simulator-network
